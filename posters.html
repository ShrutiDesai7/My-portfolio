  <style>
    .poster-masonry {
      column-count: 3;
      column-gap: 2rem;
      margin-top: 2rem;
      margin-bottom: 5rem;
    }
    .poster-masonry .poster-card {
      display: inline-block;
      width: 100%;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #232946 60%, #0d6efd 100%);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(13,110,253,0.18);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .poster-masonry .poster-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 16px 48px rgba(13,110,253,0.28);
    }
    .poster-masonry .poster-img {
      width: 100%;
      height: auto;
      max-height: 420px;
      object-fit: cover;
      display: block;
      filter: brightness(0.95) saturate(1.1);
      transition: filter 0.2s;
    }
    .poster-masonry .poster-card:hover .poster-img {
      filter: brightness(1.08) saturate(1.2);
    }
    .poster-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(0deg, #232946ee 80%, transparent 100%);
      color: #fff;
      padding: 1rem 1.2rem 0.7rem 1.2rem;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      opacity: 0.95;
      transition: opacity 0.2s;
    }
    .poster-masonry .poster-card:hover .poster-caption {
      opacity: 1;
    }
    @media (max-width: 1200px) {
      .poster-masonry { column-count: 2; }
    }
    @media (max-width: 767px) {
      .poster-masonry { column-count: 1; }
      .poster-masonry .poster-img { max-height: 220px; }
      .poster-caption { font-size: 0.98rem; padding: 0.7rem 0.8rem 0.5rem 0.8rem; }
    }
  </style>
</head>
